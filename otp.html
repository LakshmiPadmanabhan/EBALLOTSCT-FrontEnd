<body>

    <div class="section-1">
        <!--navigation bar-->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="name">

            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    </li>

        </nav>

    <div class="container">
        <marquee scrollamount="8">An OTP will be sent to the given Email Id in a short while.If not,try resending.Please
            ensure the email Id too..</marquee>
        <div class="inp">
            <input type="password" placeholder="Enter OTP" id="inputotp">
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="submitbutton text-center">
                    <button type="submit" onclick="resendotp()">Resend OTP</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="submitbutton text-center">
                    <button type="submit" onclick="submitotp()">SUBMIT OTP</button>
                </div>
            </div>
        </div>
    </div>
</body>
