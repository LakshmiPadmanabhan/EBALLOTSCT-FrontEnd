<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Voting page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylevoting.css">
</head>

<body onload="onscreen()">
    <div class="section-1">
        <!--navigation bar-->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="name">
                <img class="logo" src="imageskac/SCTCE.jpg" alt="image">
                <i>EBALLOTSCT</i>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav moveright">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">VOTE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="knowaboutcandidates.html">KNOW ABOUT THE CANDIDATES</a>
                    </li>
                </ul>
                <h5 class="result" id="message"></h5>
            </div>
        </nav>
    </div>
    <div class="selectcand">
        <marquee scrollamount="12">Select the candidates and click the submit button at last</marquee>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="votedrop text-center">
                    <select id="Chairman">
                        <option>Chairman</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="ViceChairman">
                        <option >Vice Chairman</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="GeneralSecretary">
                        <option>General Secretary</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="ArtsClubSecretary">
                        <option >Arts Club Secretary</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                
                <div class="votedrop text-center">
                    <select id="SportsSecretary">
                        <option >Sports Secretary</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="MagazineEditor">
                        <option >Magazine Editor</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="UUC-1">
                        <option >UUC-1</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="UUC-2">
                        <option >UUC-2</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="votedrop text-center">
                    <select id="LadyRep1">
                        <option >Lady Rep- 1</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="LadyRep2">
                        <option >Lady Rep- 2</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="csa">
                        <option >Association Secretary</option>
                    </select>
                </div>
                <div class="votedrop text-center">
                    <select id="first">
                        <option >Year Rep</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="text-center">
                <button onclick="myFn()" type="button" class="btn btn-primary btn-lg btn-block submitbutton">Submit
                    Vote</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script src=votingpage.js></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
<script src="bootstrap-4-alpha.6-dist/js/bootstrap.min.js"></script>

</html>
